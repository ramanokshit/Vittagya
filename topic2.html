<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 1 - Vittagya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Vittagya</h1>
            <div class="flex items-center space-x-4">
                <select id="languageSelect" class="bg-white text-black p-2 rounded">
                    <option value="en">English</option>
                    <option value="es">Assamese</option>
                    <option value="fr">Bengali</option>
                    <option value="fr">Bodo</option>
                    <option value="fr">Dogiri</option>
                    <option value="fr">Gujarati</option>
                    <option value="fr">Hindi</option>
                    <option value="fr">Kannada</option>
                    <option value="fr">Kashmiri</option>
                    <option value="fr">Konkani</option>
                    <option value="fr">Maithili</option>
                    <option value="fr">Malayalam</option>
                    <option value="fr">Marathi</option>
                    <option value="fr">Meitei</option>
                    <option value="fr">Nepali</option>
                    <option value="fr">Odia</option>
                    <option value="fr">Punjabi</option>
                    <option value="fr">Santali</option>
                    <option value="fr">Sindhi</option>
                    <option value="fr">Tamil</option>
                    <option value="fr">Telugu</option>
                    <option value="fr">Urdu</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex flex-col items-center justify-top min-h-screen space-y-8-x-4">
            <h1 class="text-7xl font-bold mb-8 text-black-900">Micro-Investment Strategies</h1>
            <p class="text-2xl font-bold text-gray-700 mb-6">Here are Various Micro-Investment options for the right plan.</p>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl">
                <button class="btn w-full" onclick="navigateTo('https://www.stash.com/learn/micro-investing/')">What is Micro-Investment</button>
                <button class="btn w-full" onclick="navigateTo('https://dashdevs.com/blog/how-to-build-a-micro-investing-platform/')">Building a Platform</button>
                <button class="btn w-full" onclick="navigateTo('https://www.hdfcbank.com/personal/resources/learning-centre/invest/can-i-start-investing-in-mutual-funds-with-rs500')">Micro-Ivestment in Mutual Funds</button>
                <button class="btn w-full" onclick="navigateTo('https://forum.valuepickr.com/t/journey-of-a-small-cap-investor/108310')">Success Story</button>
            </div>
            <button class="btn w-full max-w-2xl mt-12" onclick="navigateTo('index.html')">Back to Home</button>
        </div>
    </main>

    <div class="chatbot-container">
        <div class="bg-blue-600 text-white p-4">
            <h2 class="text-lg font-semibold">Chatbot</h2>
        </div>
        <div id="chatbotMessages" class="chatbot-messages"></div>
        <div class="chatbot-input">
            <div class="flex space-x-2">
                <input type="text" id="chatbotInput" class="flex-grow p-2 border border-gray-300 rounded bg-white text-gray-900" placeholder="Type your message...">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
                <button id="voice-icon" aria-label="Voice Command">
                    <img src="Screenshot 2025-01-12 140113.png" alt="Voice Icon" />
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
