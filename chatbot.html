<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Vittagya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <header class="bg-blue-600 dark:bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Vittagya</h1>
            <div class="flex items-center space-x-4">
                <select id="languageSelect" class="bg-white dark:bg-gray-700 text-black dark:text-white p-2 rounded">
                    <option value="en">English</option>
                    <option value="es">Assamese</option>
                    <option value="fr">Bengali</option>
                    <option value="fr">Bodo</option>
                    <option value="fr">Dogiri</option>
                    <option value="fr">Gujarati</option>
                    <option value="fr">Hindi</option>
                    <option value="fr">Kannada</option>
                    <option value="fr">Kashmiri</option>
                    <option value="fr">Konkani</option>
                    <option value="fr">Maithili</option>
                    <option value="fr">Malayalam</option>
                    <option value="fr">Marathi</option>
                    <option value="fr">Meitei</option>
                    <option value="fr">Nepali</option>
                    <option value="fr">Odia</option>
                    <option value="fr">Punjabi</option>
                    <option value="fr">Santali</option>
                    <option value="fr">Sindhi</option>
                    <option value="fr">Tamil</option>
                    <option value="fr">Telugu</option>
                    <option value="fr">Urdu</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-3">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <h1 class="text-3xl font-bold mb-8 text-gray-900 dark:text-white">Chatbot</h1>
            <div class="w-full max-w-2xl h-[600px] border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden bg-white dark:bg-gray-800">
                <div id="chatbotMessages" class="h-[520px] overflow-y-auto p-4"></div>
                <div class="p-4 border-t border-gray-300 dark:border-gray-600">
                    <div class="flex space-x-2">
                        <input type="text" id="chatbotInput" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-white" placeholder="Type your message...">
                        <button onclick="sendMessage()" class="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded">Send</button>
                        <button id="voice-icon" aria-label="Voice Command">
                            <img src="Screenshot 2025-01-12 140113.png" alt="Voice Icon" />
                        </button>
                    </div>
                </div>  
            </div>
            <button class="btn mt-8" onclick="navigateTo('index.html')">Back to Home</button>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Initialize the chatbot messages
        window.addEventListener('load', function() {
            addMessage("Hello! How can I assist you with your financial questions today?", false);
        });
    </script>
</body>
</html>
